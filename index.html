<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Mesa Posta</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div id="inicio" class="container">
        <h2 class="mb-5">Início</h2>
        <div id="carrosel-cabecalho" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3500" class="carousel-item active">
                    <img src="./img-carousel/carousel 1.jpg" alt="">
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
                <div data-bs-interval="3500" class="carousel-item">
                    <img src="./img-carousel/carousel 2.JPG" alt="">
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
                <div data-bs-interval="3500" class="carousel-item">
                    <img src="./img-carousel/carousel 3.jpg" alt="">

                        <h2></h2>
                    </div>
                </div>
                <div data-bs-interval="3500" class="carousel-item">
                    <img src="./img-carousel/carousel 4.JPG" alt="">
                    <div class="carousel-caption">
                        <h2></h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carrosel-cabecalho" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carrosel-cabecalho" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carrosel-cabecalho" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carrosel-cabecalho" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carrosel-cabecalho" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carrosel-cabecalho" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>
